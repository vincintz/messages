<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
 
<h:head>
<title>Messages</title>
</h:head>

<h:body>
<h:form>
    From :
    <h:inputText
            id="messageSender"
            value="#{messageManager.message.sender}"
            /><br/>
    <h:inputTextarea
            id="messageText"
            value="#{messageManager.message.text}"
            cols="35" rows="3"
            /><br/>
    <h:commandButton
            id="submitMessage"
            value="Post"
            action="#{messageManager.post}"
            />
</h:form>
<hr/>
<ui:repeat var="message" value="#{messageManager.list}" varStatus="s">
    <div class="messageHeader">${message.sender} (${message.timeStamp})</div>
    <p class="messageText">${message.text}</p>
    <hr/>
</ui:repeat>

</h:body>

</html>
